<html>
  <head>
    <link rel="stylesheet" href="sample.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      Nom：<input v-model="name" /> <br />
      Cours：<input v-model="course" /><br />
      terme：<input v-model="terme" type="date" /><br />
      <br />
      <button v-on:click="addStudent">Ajouter un étudiant</button>
      <ul>
        <li v-for="student in students" v-bind:key="student.id">
          ID {{student.id}} Nom : {{student.name}} <br />
          Cours : {{student.course}} <br />
          terme {{student.terme}}
        </li>
      </ul>
    </div>
    <script src="sample.js"></script>
  </body>
</html>
